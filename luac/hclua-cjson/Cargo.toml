[dependencies.hclua]
path = "../../../hclua"

[features]
lua54=["hclua/lua54"]
lua53=["hclua/lua53"]
lua52=["hclua/lua52"]
lua51=["hclua/lua51"]
luajit=["hclua/luajit"]
luajit52=["hclua/luajit52"]