[package]
name = "hclua-cjson"
version = "0.1.3"
authors = ["hpnlic <hpnlic@hotmail.com>"]
description = "extend for Lua 5.3"
repository = "https://github.com/hcengine/hcengine/luaext/"
build = "build.rs"
links = "hclua-cjson"
license = "MIT/Apache-2.0"

[build-dependencies]
cc = "1.1.30"

[dependencies]
libc = "0.2.169"
